<!DOCTYPE html>
<html>
<head>
    <title>Pendulum</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Tahoma", sans-serif}
        body {font-size:16px;}
        .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
        .w3-half img:hover{opacity:1}
    </style>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar vuejs-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64"><b id="hydrometerNameHeading">Pendulum</b></h3>
        </div>
        <div class="w3-bar-block">
            <a href="main.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Live Data</a> 
            <a href="config.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Configuration</a> 
            <a href="scale.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Scale Calibration</a>
            <a href="temps.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Temperature Settings</a>
        </div>
    </nav>
    
    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large vuejs-blue w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button vuejs-blue w3-margin-right" onclick="w3_open()">â˜°</a>
        <span>Pendulum Hotspot</span>
    </header>
    
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
        
        <!-- Live Data -->
        <div class="w3-container" style="margin-top:80px" id="showcase">
            <h1 class="w3-xxxlarge vuejs-text-blue"><b>Live Data</b></h1>
            <hr style="width:50px;border:5px solid #35495e" class="w3-round">
            <p>
                Live data refreshes every 10 seconds.
            </p>
            <div class="w3-row-padding w3-grayscale">
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <label>Total Weight/Wort Weight</label>
                    </div>
                </div>
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <input class="w3-input w3-border" id="measuredWeight" type="text" disabled/>
                    </div>
                </div>
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <input class="w3-input w3-border" id="measuredWortWeight" type="text" disabled/>
                    </div>
                </div>
            </div>
            <div class="w3-row-padding w3-grayscale">
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <label>Gravity (SG@68F)</label>
                    </div>
                </div>
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <input class="w3-input w3-border" id="measuredGravity" type="text" disabled/>
                    </div>
                </div>
            </div>
            <div class="w3-row-padding w3-grayscale">
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <label>ABV%</label>
                    </div>
                </div>
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <input class="w3-input w3-border" id="measuredABV" type="text" disabled/>
                    </div>
                </div>
            </div>
            <div class="w3-row-padding w3-grayscale">
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <label>ABW%</label>
                    </div>
                </div>
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <input class="w3-input w3-border" id="measuredABW" type="text" disabled/>
                    </div>
                </div>
            </div>
            <div class="w3-row-padding w3-grayscale">
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <label>Wort Temperature (F)</label>
                    </div>
                </div>
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <input class="w3-input w3-border" id="measuredWortTemperature" type="text" disabled/>
                    </div>
                </div>
            </div>
            <div class="w3-row-padding w3-grayscale">
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <label>Board Temperature (F)</label>
                    </div>
                </div>
                <div class="w3-col m4 w3-margin-bottom">
                    <div class="w3-section">
                        <input class="w3-input w3-border" id="measuredBoardTemperature" type="text" disabled/>
                    </div>
                </div>
            </div>
            <hr style="width:50px;border:5px solid #35495e" class="w3-round">
            <form onsubmit="submitBatchStart(this); return false">
                <div class="w3-row-padding w3-grayscale">
                    <div class="w3-col m4 w3-margin-bottom">
                        <div class="w3-section">
                            <label>Starting Gravity (SG)</label>
                        </div>
                    </div>
                    <div class="w3-col m4 w3-margin-bottom">
                        <div class="w3-section">
                            <input class="w3-input w3-border" name="startingWortGravity" id="startingWortGravity" type="number" min="1.000" max="1.200" step="0.001" />
                        </div>
                    </div>
                </div>
                <div class="w3-row-padding w3-grayscale">
                    <div class="w3-col m4 w3-margin-bottom">
                        <div class="w3-section">
                            <label>Starting Weight (g)</label>
                        </div>
                    </div>
                    <div class="w3-col m4 w3-margin-bottom">
                        <div class="w3-section">
                            <input class="w3-input w3-border" name="startingWortMass" id="startingWortMass" type="number" min="0" step="0.1" />
                        </div>
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-col m4 w3-margin-bottom">
                        <div class="w3-section">
                            <button type="button" onclick="copyStartingWeight()" class="w3-button w3-block w3-padding-medium vuejs-blue w3-margin-bottom">Copy Weight</button>
                        </div>
                    </div>
                    <div class="w3-col m4 w3-margin-bottom">
                        <div class="w3-section">
                            <button type="submit" class="w3-button w3-block w3-padding-medium vuejs-blue w3-margin-bottom">Start Batch</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- End page content -->
    </div>
    
    <script>
        window.onload = function() {
            liveRepeat();
            updateConfigLive();
        }
    </script>
    
</body>
</html>
